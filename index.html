<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Slider</h1>
    <div class="container">
        <i class="fa fa-chevron-circle-left" id="prev"></i>
        
        <img class="" id="0" src="./Images/img1.png">
        <img class="hide" id="1" src="./Images/img2.png">
        <img class="hide" id="2" src="./Images/img3.png">
        <img class="hide" id="3" src="./Images/img4.jpg">

        <i class="fa fa-chevron-circle-right" id="next"></i>
    </div>

    <div style="text-align:center">
        <span class="footerdot" onclick="displaySlide(0)"></span>
        <span class="footerdot" onclick="displaySlide(1)"></span>
        <span class="footerdot" onclick="displaySlide(2)"></span>
        <span class="footerdot" onclick="displaySlide(3)"></span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
